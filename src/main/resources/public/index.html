<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learn Kotlin + Spring Boot</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="mdl.css">
    <link rel="stylesheet" href="vendor/material.min.css">
    <script src="vendor/material.min.js"></script>
    <script src="vendor/jquery-2.2.3.js"></script>
</head>

<body>
<div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <i class="material-icons">face</i>
                        <i class="material-icons">grade</i>
                        <i class="material-icons">alarm</i>
                        <i class="material-icons">favorite border</i>
                        <br>
                        <i class="material-icons">polymer</i>
                        <i class="material-icons">android</i>
                        <i class="material-icons">bluetooth</i>
                        <i class="material-icons">cast</i>
                        <br>
                        <i class="material-icons">tv</i>
                        <i class="material-icons">tablet</i>
                        <i class="material-icons">laptop</i>
                        <i class="material-icons">smartphone</i>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div id="greeting" class="demo-card-event mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                Greeting
                            </div>
                            <div class="mdl-card__supporting-text">
                                <span id="greeting_span"></span>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a id="greeting_button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Greeting!
                                </a>
                                <div class="mdl-layout-spacer"></div>
                                <i class="material-icons">plus one</i>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div id="login" class="demo-card-event mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                Login
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input id="login_name" class="mdl-textfield__input" type="text">
                                    <label class="mdl-textfield__label" for="login_name">Name...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input id="login_password" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?">
                                    <label class="mdl-textfield__label" for="login_password">Password...</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                <span id="login_span"></span>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a id="login_button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Login
                                </a>
                                <div class="mdl-layout-spacer"></div>
                                <i class="material-icons">spa</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Title</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
